<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon"   href="descarga.ico" type="image/png" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="archivos/estilos.css">
    
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Mass Market</title>
</head>
<body class="row" style="margin-right:calc(-.0 * var(--bs-gutter-x))">
    <header class="header col-md-12">
        <nav class="col-md-12 padding row topnav">
            <div class="col-md-4">
                <img src="archivos/logo.png" alt="Logo empresa" style="width: 200px;">
                <a href="#" onclick="openNav()">
                    <svg width="30" height="30" id="icoOpen">
                        <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
                        <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
                        <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
                    </svg>
                </a>
            </div>
            <div class="col-md-3 padding">
                <input type="search" placeholder="Buscar por nombre..." class="form-control">
            </div>
            <div class="col-md-2 padding">
                <button class="btn btn-light" onclick="aplicar_filtro_nombre()">Buscar</button>
            </div>
            <div class="col-md-3 padding">
                <span id="opciones_ingreso"></span>
            </div>
        </nav>
    </header>
    <aside class="col-md-3 padding sidenav"  id="sideNavigation">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">×</a>
        <a style="padding:10px">
            <strong>Filtros</strong> <br>
            <section id="filtros"></section>
        </a>
        <a class="padding">
            <strong>Tipo</strong>
            <section id="filtro_tipo"></section>
        </a>
        <a class="padding">
            <strong>Promo</strong>
            <section id="filtro_promo"></section>
        </a>
        <a class="padding">
            <strong>Empresa</strong>
            <section id="filtro_empresa"></section>
        </a>
        <a class="padding">
            <strong>Publicado</strong>
            <section id="filtro_publicado"></section>
        </a>
        <a class="padding">
            <button class="btn btn-success" onclick="aplicar_filtro(),closeNav()">Aplicar</button>
        </a>
    </aside>
    <section class="col-md-9 padding row" id="panel_muestra" style="background-color: #eee;border-radius:10px;"></section>
    <footer class="footer col-md-12 padding">
        <img src="archivos/logo.png" alt="Logo empresa" style="width: 200px;"> <br><br>
        Supermercado <br>
        <i class="fa-brands fa-facebook"></i> |
        <i class="fa-brands fa-instagram-square"></i> | 
        <i class="fa-brands fa-tiktok"></i> | 
        <i class="fa-brands fa-twitch"></i> | 
        <i class="fa-brands fa-twitter"></i>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="archivos/componentes/componentes.js"></script>
    <script src="archivos/scripts.js"></script>
</body>
</html>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header header">
          <h5 class="modal-title" id="exampleModalLabel">Mass Market</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <nav>
                <div class="nav nav-tabs" id="nav-tab" role="tablist">
                  <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home" type="button" role="tab" aria-controls="nav-home" aria-selected="true">Ingresar</button>
                  <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Registrarse</button>
                </div>
            </nav>
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab" tabindex="0">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" id="input_correo">
                    </div>
                    <div class="form-group">
                      <label for="">Clave</label>
                      <input type="password" class="form-control" id="input_clave">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="ingresar_usuario()">Ingresar</button> <br>
                        <div class="col-md-12" id="clave_errada"></div>
                    </div>        
                </div>
                <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab" tabindex="0">
                    <div class="form-group" style="margin-top: 20px;">
                        <label for="">Correo</label>
                        <input type="text" class="form-control" id="input_correo_registrar">
                    </div>
                    <div class="form-group">
                        <label for="">Nick</label>
                        <input type="text" class="form-control" id="input_nick_registrar">
                    </div>
                    <div class="form-group">
                      <label for="">Clave</label>
                      <input type="password" class="form-control" id="input_clave_registrar">
                    </div>
                    <div class="modal-footer ">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                        <button type="button" class="btn btn-primary" onclick="registrar_usuario()">Registrarse</button> <br>
                        <div class="col-md-12" id="mensaje_registrar"></div>
                    </div>        
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal2" tabindex="-1" aria-labelledby="exampleModalLabel2" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header header">
          <h5 class="modal-title" id="exampleModalLabel2">Nuevo Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form class="modal-body" id="myform">
            <div class="form-group" style="margin-top: 20px;">
                <label for="">Nombre</label>
                <input type="text" class="form-control" id="inputn_nombre">
            </div>
            <div class="form-group">
                <label for="">Tipo</label>
                <input type="text" class="form-control" id="inputn_tipo">
            </div>
            <div class="form-group">
                <label for="">Promo</label>
                <input type="text" class="form-control" id="inputn_promo">
            </div>
            <div class="form-group">
                <label for="">Cantidad</label>
                <input type="number" class="form-control" id="inputn_cantidad">
            </div>
            <div class="form-group">
                <label for="">Valor</label>
                <input type="number" class="form-control" id="inputn_valor">
            </div>
            <div class="form-group">
                <label for="">Descripción</label>
                <textarea class="form-control" id="inputn_descripcion"></textarea>
            </div>
            <div class="form-group">
                <label for="">Imagen (debe tener el mismo nombre del producto)</label><br>
                <input type="file" id="inputn_imagen" name="inputn_imagen">
            </div>
        </form>
        <div class="modal-footer footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" onclick="crear_producto();">Crear</button> <br>
          <div class="col-md-12" id="clave_errada"></div>
        </div>        
      </div>
    </div>
  </div>

  <!-- Modal -->
<div class="modal fade" id="exampleModal_descripcion" tabindex="-1" aria-labelledby="exampleModal_descripcionLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl">
      <div class="modal-content">
        <div class="modal-header header">
          <h5 class="modal-title" id="exampleModal_descripcionLabel">Descripción del Producto</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                        <img src="..." class="img-fluid rounded-start" alt="imagen del Producto" id="imagen_carta">
                    </div>
                    <div class="col-md-8">
                        <div class="card-body">
                            <h5 class="card-title" id="titulo_carta"></h5>
                            <p class="card-text" id="Descripcion_carta"></p>
                            <p class="card-text"><small class="text-muted" id="detalle_menor_carta"></small></p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
      </div>
    </div>
  </div>
